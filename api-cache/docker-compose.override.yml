version: "3.8"

services:
    api-cache:
        build: .
        volumes:
            - .:/app
        networks:
            - main
        command: >
            bash -c "chmod +x ./mvnw 
            && ./mvnw spring-boot:run"
        ports:
            - "8770:8770"
        environment:
            - eureka.client.serviceUrl.defaultZone=http://api-nameserver:8761/eureka
            - spring.rabbitmq.host=rabbitmq
            - spring.rabbitmq.port=5672
            - spring.rabbitmq.username=engsoft2
            - spring.rabbitmq.password=engsoft2
